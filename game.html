<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orc Simulator - Talking to Munch</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
    <script src="coi-serviceworker.min.js"></script>
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <h1>ðŸ§Œ Loading Orc Simulator</h1>
            <div class="loading-info">
                <p id="loading-status">Preparing to download AI model...</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <p class="progress-text" id="progress-text">0%</p>
            </div>
            <div class="loading-tips">
                <h3>Tips while you wait:</h3>
                <ul>
                    <li>Munch doesn't trust humans easily</li>
                    <li>He gets angry when threatened</li>
                    <li>Food might soften his mood</li>
                </ul>
            </div>
        </div>
    </div>

    <div id="game-screen" class="game-screen" style="display: none;">
        <header class="game-header">
            <h1>ðŸ§Œ Orc Simulator</h1>
            <div class="game-controls">
                <button id="restart-btn" class="btn-secondary">ðŸ”„ Restart</button>
            </div>
        </header>

        <main class="game-main">
            <div class="chat-container">
                <div class="chat-history" id="chat-history">
                    <div class="message orc-message">
                        <div class="message-content">
                            <strong>Munch:</strong> GRAAAAH! Another human dares enter cave! You want amulet? MUNCH CRUSH YOU!
                        </div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="input-group">
                        <input type="text" id="user-input" placeholder="Talk to Munch..." maxlength="200">
                        <button id="send-btn" class="btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="js/game.js"></script>
</body>
</html>
